<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快乐五子棋V1.2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 900px;
             /*图片背景 background: url('./img/img.jpg');*/
            background: rgba(231 10 122 / 53%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            color: #FFD700;
        }
        .game-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
        }
        .status {
            font-size: 1.5rem;
            padding: 12px 25px;
            border-radius: 15px;
            text-align: center;
            min-width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .status-title {
            font-size: 0.9rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        .status-content {
            font-weight: bold;
            font-size: 1.3rem;
        }
        .black-turn {
            background: linear-gradient(135deg, #2c3e50, #4a69bd);
            color: #fff;
            border-color: #f1c40f;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        .white-turn {
            background: linear-gradient(135deg, #ecf0f1, #bdc3c7);
            color: #2c3e50;
            border-color: #e74c3c;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
        }
        .rules {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            max-width: 300px;
            font-size: 0.9rem;
        }
        .rules h3 {
            margin-bottom: 10px;
            color: #FFD700;
        }
        .style-selector {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            max-width: 300px;
            font-size: 0.9rem;
        }
        .style-selector h3 {
            margin-bottom: 10px;
            color: #FFD700;
        }
        .style-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .style-btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        .style-default {
            background: linear-gradient(to bottom, #4CAF50, #2E8B57);
            color: white;
        }
        .style-retro {
            background: linear-gradient(to bottom, #D35400, #E67E22);
            color: white;
        }
        .style-punk {
            background: linear-gradient(to bottom, #8E44AD, #9B59B6);
            color: white;
        }
        .style-btn.active {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .board-container {
            position: relative;
            margin: 20px 0;
        }
        
        /* 默认棋盘样式 */
        .board-default {
            display: grid;
            grid-template-columns: repeat(15, 35px);
            grid-template-rows: repeat(15, 35px);
            background: #DEB887;
            border: 4px solid #8B4513;
            position: relative;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        .cell-default {
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            position: relative;
            cursor: pointer;
            border: 1px solid rgba(139, 69, 19, 0.7);
            color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        .cell-default::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(222, 184, 135, 0.9);
            z-index: -1;
        }
        
        /* 复古棋盘样式 */
        .board-retro {
            display: grid;
            grid-template-columns: repeat(15, 35px);
            grid-template-rows: repeat(15, 35px);
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect x="0" y="0" width="100" height="100" fill="%23a0522d"/><path d="M0,0L100,100" stroke="%238B4513" stroke-width="1"/><path d="M100,0L0,100" stroke="%238B4513" stroke-width="1"/></svg>');
            border: 4px solid #5D4037; /* 边框颜色 */
            position: relative;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        .cell-retro {
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            position: relative;
            cursor: pointer;
            border: 1px solid rgba(93, 64, 55, 0.7);
            color: rgba(255, 255, 255, 0.8);
            z-index: 1;
        }
        .cell-retro::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(160, 82, 45, 0.7);
            z-index: -1;
        }
        
        /* 朋克棋盘样式 */
        .board-punk {
            display: grid;
            grid-template-columns: repeat(15, 35px);
            grid-template-rows: repeat(15, 35px);
            background: #000;
            border: 4px solid #ff00ff;
            position: relative;
            box-shadow: 0 0 15px #ff00ff, 0 0 25px #00ffff;
        }
        .cell-punk {
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            position: relative;
            cursor: pointer;
            border: 1px solid #00ffff;
            color: #ff00ff;
            z-index: 1;
        }
        .cell-punk::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            z-index: -1;
        }
        
        /* 通用棋子样式 */
        .cell {
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            position: relative;
            cursor: pointer;
            z-index: 1;
        }
        .cell.black::after, .cell.white::after {
            content: '';
            position: absolute;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            z-index: 2;
        }
        .cell.black::after {
            background: radial-gradient(circle at 30% 30%, #666, #000);
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        .cell.white::after {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .center-cell {
            background-color: rgba(255, 215, 0, 0.3);
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: linear-gradient(to bottom, #4CAF50, #2E8B57);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to bottom, #45a049, #2E8B57);
        }
        button:active {
            transform: translateY(1px);
        }
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            display: none;
        }
        .winner-message {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        .win-black {
            color: #000;
            background: linear-gradient(45deg, #FFD700, #FFFFFF);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .win-white {
            color: #fff;
            background: linear-gradient(45deg, #FFD700, #000000);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .last-move {
            box-shadow: inset 0 0 0 2px red;
        }
        .history-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
        }
        .history-panel h3 {
            margin-bottom: 10px;
            color: #FFD700;
            text-align: center;
        }
        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .history-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .sound-control {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 11;
        }
        .sound-control i {
            font-size: 1.5rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 2rem;
            }
            .board-default, .board-retro, .board-punk {
                grid-template-columns: repeat(15, 25px);
                grid-template-rows: repeat(15, 25px);
            }
            .cell {
                width: 25px;
                height: 25px;
                font-size: 10px;
            }
            .cell.black::after, .cell.white::after {
                width: 20px;
                height: 20px;
            }
            .status {
                font-size: 1.2rem;
                min-width: 200px;
            }
            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
            .game-info {
                flex-direction: column;
                align-items: center;
            }
            .rules, .style-selector {
                max-width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .board-default, .board-retro, .board-punk {
                grid-template-columns: repeat(15, 22px);
                grid-template-rows: repeat(15, 22px);
            }
            .cell {
                width: 22px;
                height: 22px;
                font-size: 8px;
            }
            .cell.black::after, .cell.white::after {
                width: 18px;
                height: 18px;
            }
            .status {
                font-size: 1rem;
                min-width: 180px;
            }
            .winner-message {
                font-size: 2rem;
            }
            .controls {
                gap: 10px;
            }
            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>五子棋.V2025</h1>
        <div class="game-info">
            <div class="status" id="status">
                <div class="status-title">当前回合</div>
                <div class="status-content" id="statusContent">黑方</div>
            </div>
            
            <div class="style-selector">
                <h3 class="status-title">棋盘风格</h3>
                <div class="style-buttons">
                    <button class="style-btn style-default active" data-style="default">默认</button>
                    <button class="style-btn style-retro" data-style="retro">复古</button>
                    <button class="style-btn style-punk" data-style="punk">朋克</button>
                </div>
            </div>
        </div>
        
        <div class="board-container">
            <div class="sound-control" id="soundControl">
                <i class="fas fa-volume-up"></i>
            </div>
            <div class="board board-default" id="board"></div>
            <div class="game-over" id="gameOver">
                <div class="winner-message" id="winnerMessage"></div>
                <button id="restartBtn">重新开始</button>
            </div>
        </div>
        
        <div class="history-panel">
            <h3>落子历史</h3>
            <div class="history-list" id="historyList"></div>
        </div>
        
        <div class="controls">
            <button id="newGameBtn">重新开始</button>
            <button id="undoBtn">悔棋</button>
            <button id="showHistoryBtn">查看历史</button>
        </div>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const BOARD_SIZE = 15;
            const EMPTY = 0;
            const BLACK = 1;
            const WHITE = 2;
            const CENTER = Math.floor(BOARD_SIZE / 2);
            
            // 游戏状态
            let board = [];
            let currentPlayer = BLACK;
            let gameOver = false;
            let moveHistory = [];
            let cellNumbers = [];
            let soundEnabled = true;
            let currentStyle = 'default';
            
            // 音效元素
            const placeSound = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA');
            const winSound = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA');
            
            // 生成简单的音效
            function generateSound(type) {
                const sampleRate = 44100;
                const duration = type === 'place' ? 0.1 : 1.0;
                const frequency = type === 'place' ? 440 : 523.25;
                const channels = 1;
                
                const frameCount = sampleRate * duration;
                const arrayBuffer = new ArrayBuffer(44 + frameCount * channels * 2);
                const dataView = new DataView(arrayBuffer);
                
                // WAV头部
                dataView.setUint32(0, 0x52494646, false); // "RIFF"
                dataView.setUint32(4, 36 + frameCount * channels * 2, true); // 文件长度
                dataView.setUint32(8, 0x57415645, false); // "WAVE"
                dataView.setUint32(12, 0x666d7420, false); // "fmt "
                dataView.setUint32(16, 16, true); // 扩展块长度
                dataView.setUint16(20, 1, true); // 音频格式
                dataView.setUint16(22, channels, true); // 通道数
                dataView.setUint32(24, sampleRate, true); // 采样率
                dataView.setUint32(28, sampleRate * channels * 2, true); // 字节率
                dataView.setUint16(32, channels * 2, true); // 块对齐
                dataView.setUint16(34, 16, true); // 采样位数
                dataView.setUint32(36, 0x64617461, false); // "data"
                dataView.setUint32(40, frameCount * channels * 2, true); // 数据长度
                
                // 生成音频数据
                let amplitude;
                for (let i = 0; i < frameCount; i++) {
                    if (type === 'place') {
                        amplitude = Math.sin(2 * Math.PI * frequency * i / sampleRate) * 0.5;
                        amplitude *= 1 - i / frameCount; // 淡出
                    } else {
                        // 胜利音效更复杂
                        amplitude = Math.sin(2 * Math.PI * frequency * i / sampleRate) * 0.5;
                        if (i < frameCount / 8) amplitude *= i / (frameCount / 8);
                        else amplitude *= 1 - (i - frameCount / 8) / (frameCount * 7 / 8);
                    }
                    
                    dataView.setInt16(44 + i * 2, amplitude * 0x7FFF, true);
                }
                
                const blob = new Blob([dataView], { type: 'audio/wav' });
                return URL.createObjectURL(blob);
            }
            
            // 初始化音效
            placeSound.src = generateSound('place');
            winSound.src = generateSound('win');
            
            const boardElement = document.getElementById('board'); 
            const statusElement = document.getElementById('status'); 
            const statusContentElement = document.getElementById('statusContent'); 
            const gameOverElement = document.getElementById('gameOver'); 
            const winnerMessageElement = document.getElementById('winnerMessage'); 
            const newGameBtn = document.getElementById('newGameBtn'); 
            const restartBtn = document.getElementById('restartBtn'); 
            const undoBtn = document.getElementById('undoBtn'); 
            const soundControl = document.getElementById('soundControl');
            const historyList = document.getElementById('historyList');
            const showHistoryBtn = document.getElementById('showHistoryBtn');
            const styleButtons = document.querySelectorAll('.style-btn');
            
            // 初始化游戏 
            function initGame() {
                board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(EMPTY));
                gameOver = false;
                currentPlayer = BLACK;
                moveHistory = [];
                gameOverElement.style.display = 'none';
                statusContentElement.textContent = '黑方';
                statusElement.className = 'status black-turn';
                historyList.innerHTML = '';
                
                // 生成1-225的不重复随机数
                cellNumbers = generateRandomNumbers(1, 225, BOARD_SIZE * BOARD_SIZE);
                
                createBoard();
            }
            
            // 生成不重复随机数
            function generateRandomNumbers(min, max, count) {
                const numbers = new Set();
                while (numbers.size < count) {
                    const num = Math.floor(Math.random() * (max - min + 1)) + min;
                    numbers.add(num); 
                }
                return Array.from(numbers); 
            }
            
            // 创建棋盘 
            function createBoard() {
                boardElement.innerHTML = '';
                boardElement.className = `board board-${currentStyle}`;
                let index = 0;
                
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        const cell = document.createElement('div'); 
                        cell.className = `cell cell-${currentStyle}`;
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        // 设置格子数字
                        let num;
                        if (row === CENTER && col === CENTER) {
                            num = 1;
                            cell.classList.add('center-cell'); 
                        } else {
                            num = cellNumbers[index++];
                        }
                        cell.textContent = num;
                        
                        // 添加点击事件
                        cell.addEventListener('click', () => handleCellClick(row, col));
                        boardElement.appendChild(cell); 
                    }
                }
            }
            
            // 处理格子点击
            function handleCellClick(row, col) {
                if (gameOver || board[row][col] !== EMPTY) return;
                
                // 保存历史用于悔棋 
                const moveNumber = moveHistory.length + 1;
                moveHistory.push({row, col, player: currentPlayer, moveNumber});
                
                // 更新棋盘状态 
                board[row][col] = currentPlayer;
                updateBoard();
                
                // 播放音效
                if (soundEnabled) {
                    placeSound.currentTime = 0;
                    placeSound.play();
                }
                
                // 更新历史记录
                updateHistory();
                
                // 检查胜利 
                if (checkWin(row, col)) {
                    gameOver = true;
                    if (soundEnabled) {
                        winSound.currentTime = 0;
                        winSound.play();
                    }
                    showWinner(currentPlayer);
                    return;
                }
                
                // 切换玩家
                currentPlayer = currentPlayer === BLACK ? WHITE : BLACK;
                updateStatus();
            }
            
            // 更新棋盘显示
            function updateBoard() {
                const cells = document.querySelectorAll('.cell'); 
                
                // 重置上次落子标记 
                cells.forEach(cell => cell.classList.remove('last-move')); 
                
                // 更新棋子状态
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        const index = row * BOARD_SIZE + col;
                        const cell = cells[index];
                        
                        // 移除已有棋子类 
                        cell.classList.remove('black', 'white');
                        
                        if (board[row][col] === BLACK) {
                            cell.classList.add('black'); 
                        } else if (board[row][col] === WHITE) {
                            cell.classList.add('white'); 
                        }
                    }
                }
                
                // 标记最后一步 
                if (moveHistory.length > 0) {
                    const lastMove = moveHistory[moveHistory.length - 1];
                    const lastIndex = lastMove.row * BOARD_SIZE + lastMove.col; 
                    cells[lastIndex].classList.add('last-move'); 
                }
            }
            
            // 更新状态显示
            function updateStatus() {
                statusContentElement.textContent = currentPlayer === BLACK ? '黑方' : '白方';
                statusElement.className = currentPlayer === BLACK ? 'status black-turn' : 'status white-turn';
            }
            
            // 更新历史记录
            function updateHistory() {
                if (moveHistory.length === 0) return;
                
                const lastMove = moveHistory[moveHistory.length - 1];
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = `${lastMove.moveNumber}. ${lastMove.player === BLACK ? '黑' : '白'} (${lastMove.row+1}, ${lastMove.col+1})`;
                
                historyList.appendChild(historyItem);
                // 滚动到底部
                historyList.scrollTop = historyList.scrollHeight;
            }
            
            // 检查胜利条件 
            function checkWin(row, col) {
                const directions = [
                    [0, 1],   // 水平 
                    [1, 0],   // 垂直 
                    [1, 1],   // 对角线 
                    [1, -1]   // 反对角线 
                ];
                
                const player = board[row][col];
                
                for (const [dx, dy] of directions) {
                    let count = 1;
                    
                    // 正向检查 
                    for (let i = 1; i <= 4; i++) {
                        const newRow = row + dx * i;
                        const newCol = col + dy * i;
                        
                        if (newRow >= 0 && newRow < BOARD_SIZE && 
                            newCol >= 0 && newCol < BOARD_SIZE && 
                            board[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // 反向检查 
                    for (let i = 1; i <= 4; i++) {
                        const newRow = row - dx * i;
                        const newCol = col - dy * i;
                        
                        if (newRow >= 0 && newRow < BOARD_SIZE && 
                            newCol >= 0 && newCol < BOARD_SIZE && 
                            board[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 5) return true;
                }
                
                return false;
            }
            
            // 显示胜利者 
            function showWinner(player) {
                winnerMessageElement.innerHTML = player === BLACK 
                    ? '<span class="win-black">黑方获胜！</span>' 
                    : '<span class="win-white">白方获胜！</span>';
                gameOverElement.style.display = 'flex';
            }
            
            // 悔棋功能 
            function undoMove() {
                if (gameOver || moveHistory.length === 0) return;
                
                const lastMove = moveHistory.pop(); 
                board[lastMove.row][lastMove.col] = EMPTY;
                
                // 移除历史记录中的最后一项
                if (historyList.lastChild) {
                    historyList.removeChild(historyList.lastChild);
                }
                
                // 切换回上一个玩家
                currentPlayer = lastMove.player; 
                
                updateBoard();
                updateStatus();
            }
            
            // 切换音效
            function toggleSound() {
                soundEnabled = !soundEnabled;
                const icon = soundControl.querySelector('i');
                if (soundEnabled) {
                    icon.className = 'fas fa-volume-up';
                } else {
                    icon.className = 'fas fa-volume-mute';
                }
            }
            
            // 切换棋盘风格
            function changeBoardStyle(style) {
                currentStyle = style;
                // 更新按钮状态
                styleButtons.forEach(btn => {
                    if (btn.dataset.style === style) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                // 重新创建棋盘
                createBoard();
                // 更新棋盘状态
                updateBoard();
            }
            
            // 事件监听
            newGameBtn.addEventListener('click', initGame);
            restartBtn.addEventListener('click', initGame);
            undoBtn.addEventListener('click', undoMove);
            soundControl.addEventListener('click', toggleSound);
            showHistoryBtn.addEventListener('click', () => {
                const historyPanel = document.querySelector('.history-panel');
                historyPanel.style.display = historyPanel.style.display === 'none' ? 'block' : 'none';
            });
            
            // 棋盘风格切换事件
            styleButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    changeBoardStyle(btn.dataset.style);
                });
            });
            
            // 初始化游戏
            initGame();
        });
    </script>
</body>
</html>
